<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File a Case</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <div class="logo">
            <h1>Judicial System</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="judicial-panel.html">Judicial Panel</a></li>
                <li><a href="view-rulings.html">View Rulings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="caseForm">
            <h2>File a Case</h2>
            <form id="caseForm" onsubmit="submitCase(event)">
                <label for="caseId">Case ID:</label>
                <input type="text" id="caseId" required>

                <label for="caseTitle">Case Title:</label>
                <input type="text" id="caseTitle" required>

                <label for="caseDescription">Case Description:</label>
                <textarea id="caseDescription" required></textarea>

                <button type="submit">Submit Case</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Judicial System. All Rights Reserved.</p>
    </footer>

    <script src="case-file.js"></script>
</body>
</html>
