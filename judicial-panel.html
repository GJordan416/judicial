<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judicial Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <div class="logo">
            <h1>Judicial System</h1>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="judicial-panel.html">Judicial Panel</a></li>
                <li><a href="view-rulings.html">View Rulings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="unassignedCases">
            <h2>Unassigned Cases</h2>
            <table id="unassignedCasesTable">
                <thead>
                    <tr>
                        <th>Case ID</th>
                        <th>Title</th>
                        <th>Assign Judge</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="unassignedCasesBody">
                    <!-- Unassigned cases will be populated here -->
                </tbody>
            </table>
        </section>

        <section id="judgeTools">
            <h2>Judge's Tools</h2>
            <div class="tool">
                <label for="rulingInput">Ruling:</label>
                <textarea id="rulingInput" placeholder="Write your ruling here..."></textarea>
            </div>

            <div class="tool">
                <label for="warrantInput">Warrant:</label>
                <textarea id="warrantInput" placeholder="Write warrant details here..."></textarea>
            </div>

            <button class="submit-btn" onclick="submitRulingAndWarrant()">Submit Ruling and Warrant</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Judicial System. All Rights Reserved.</p>
    </footer>

    <script src="judicial-panel.js"></script>
</body>
</html>
