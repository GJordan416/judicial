<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judicial Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Judicial Panel</h1>
    </header>

    <main>
        <div id="unassignedCases">
            <h2>Unassigned Cases</h2>
            <table id="unassignedCasesTable">
                <thead>
                    <tr>
                        <th>Case ID</th>
                        <th>Title</th>
                        <th>Assign Judge</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="unassignedCasesBody">
                    <!-- Unassigned cases will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="judgeTools">
            <h2>Judge's Tools</h2>
            <label for="rulingInput">Ruling:</label>
            <textarea id="rulingInput" placeholder="Write your ruling here..."></textarea>

            <label for="warrantInput">Warrant:</label>
            <textarea id="warrantInput" placeholder="Write warrant details here..."></textarea>

            <button onclick="submitRulingAndWarrant()">Submit Ruling and Warrant</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Judicial Panel</p>
    </footer>

    <script src="judicial-panel.js"></script>
</body>
</html>
